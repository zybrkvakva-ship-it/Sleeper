version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: nightminer-db
    environment:
      POSTGRES_USER: nightminer
      POSTGRES_PASSWORD: nightminer123
      POSTGRES_DB: nightminer
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
